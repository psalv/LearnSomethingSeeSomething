<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <link href="framework/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="framework/css/style.css" rel="stylesheet" type="text/css">
    <title>New Tab</title>
    <link href="https://fonts.googleapis.com/css?family=Trocchi" rel="stylesheet">
</head>

<body id="parent">

    <img id="links" class="toggler" src="res/icon2.png" alt="tgl">
    <img id="toggleCol" class="toggler" src="res/icon1.png" alt="tgl" style="float: right">

    <div class="col-xs-2">
        <h4 class="lnk" id="earthLink" href="">earth</h4>
    </div>

    <div class="col-xs-2">
        <h4 class="lnk" id="artLink" href="">art</h4>
    </div>

    <img id="toggleFnt" class="toggler" src="res/icon3.png" alt="tgl">

    <div class="container">
        <div class="row" id="content">

            <div class="row informationContainer">

                <!-- This is the container for picking the information -->
                <div class="col-md-6 containerLeft">
                    <div class="centerContainer">
                        <div class="centerElement">
                            <img src="" id="art" class="art">
                        </div>
                    </div>
                </div>

                <!-- In this container the information will be displayed -->
                <div class="col-md-6 containerRight">
                    <div class="centerContainer">
                        <div class="centerElement">
                            <div class="def">
                                <h1 id="word"></h1>
                                <p id="defn"></p>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>

    <script src="framework/js/jquery-3.1.0.js"></script>
    <script src="framework/js/main.js"></script>

</body>
